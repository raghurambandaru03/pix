<div class="main_section">
  <div class="header_title">
    <h3>Create {{title}} Account</h3>
  </div>
  <form autocomplete="off" name="adduserForm" #userform='ngForm' id="create-form" novalidate>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_section">
          <div class="col-md-4 ft-left">
            <div class="form-group">
              <label for="FirstName">FirstName:</label>
              <input type="text" class="form-control" id="fname" [(ngModel)]="accountdetails.firstName" #fname="ngModel" name="fname" >
            </div>
          </div>
          <div class="col-md-4 ft-left">
            <div class="form-group">
              <label for="LastName">LastName/Surname:</label>
              <input type="text" class="form-control" id="lname" [(ngModel)]="accountdetails.lastName" #lname="ngModel" name="lname" >
            </div>
          </div>
          <div class="col-md-4 ft-left">
            <div class="form-group">
              <label for="middleName">Middle Name/Initial:</label>
              <input type="text" class="form-control" id="mname" [(ngModel)]="accountdetails.middleName" #mname="ngModel" name="mname" >
            </div>
          </div>
        </div>
        <div class="form_fields">
          <div class="col-md-6">
            <div class="form-group">
              <label for="companyName">Company Name:</label>
              <input type="text" class="form-control" id="cname" [(ngModel)]="accountdetails.companyName" #cname="ngModel" name="cname" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Address">Address:</label>
              <input type="text" class="form-control" id="adrr" [(ngModel)]="accountdetails.addressLine1" #adrr="ngModel" name="adrr" >
            </div>
            <div class="form-group">

              <input type="text" class="form-control" id="adrr1" [(ngModel)]="accountdetails.addressLine2" #adrr="ngModel" name="adrr" >
            </div>
            <div class="form-group">

              <input type="email" class="form-control" id="adrr2" [(ngModel)]="accountdetails.addressLine3" #adrr="ngModel" name="adrr">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="addressLine2">City:</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="accountdetails.city" #city="ngModel" name="city">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="state">State,Province or Region:</label>
              <input type="text" class="form-control" id="state" [(ngModel)]="accountdetails.state" #state="ngModel" name="state">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="postalCode">Zip or Postal code:</label>
              <input type="number" class="form-control" id="zip" [(ngModel)]="accountdetails.postalCode" #zip="ngModel" name="zip">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" class="form-control" id="country" [(ngModel)]="accountdetails.country" #country="ngModel" name="country">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="number" class="form-control" id="number" [(ngModel)]="accountdetails.phoneNumber" #phone="ngModel" name="phone">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="accountdetails.email" #email="ngModel" name="email">
            </div>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <label for="email">Sports:</label>
              <mat-select multiple class="form-control fft" [formControl]="toppings" name="sport">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="imggggg">
          <label for="Brand" style="text-align:left;float: left;
                      padding-left: 15%;">Upload company Brand Logo:</label><br>
          <file-pond #myPond [options]="pondOptions" [files]="pondFiles" (oninit)="pondHandleInit()"
            (onaddfile)="pondHandleAddFile($event)" class="sttle">
          </file-pond>
        </div>
        <div class="texttt">
          <p>By Creating an account, you agree to BrandMyVideo's<br>
            Participation Agreement. Please see our Privacy Notice.</p>
        </div>
        <div style="text-align:center;">
          <button type="button" class="btn omni-onclick" (click)="createAccount()" [disabled]="userform.invalid">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
